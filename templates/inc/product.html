{% load static %}
{% for product in products %}
<div class="{% if request.path == '/' %} col-md-3 {% else %} col-md-4 {% endif %}">
    <div class="card card-product-grid">
        <a href="{{ product.get_single_product_url }}" class="img-wrap"> <img src="{{ product.product_image.url }}"> </a>
        <figcaption class="info-wrap">
            <a href="{{ product.get_single_product_url }}" class="title">{{ product.product_name }}</a>
            <div class="price mt-1">${{ product.price }}</div>
            {% if request.path == '/store/'  %}
             <div class="text-center">
                <a href="{{ product.get_single_product_url }}" class="btn btn-block btn-primary mt-2">View Details</a>
             </div>
            {% else %}
            <div class="rating-star __web-inspector-hide-shortcut__">
                <span>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    </span>
            </div>
            {% endif %}
        </figcaption>
    </div>
</div>
{% endfor %}
